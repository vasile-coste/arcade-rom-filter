<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Game Filter - Choose Files
  </title>
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="max-w-7xl mx-auto py-2 -px-2 px-2 h-screen flex flex-col justify-between">

    <div class="w-full">
      <div class="py-2 text-2xl font-semibold">
        Filter roms
      </div>

    </div>

    <div class="flex pt-4 justify-between">
      <button class="bg-slate-500 px-4 py-2 text-white rounded-md" onclick="exitApp()">
        Exit
      </button>
      <button class="bg-green-600 px-4 py-2 text-white rounded-md mr-4" onclick="setFilter()">
        Continue
      </button>
    </div>
  </div>


  </div>

  <script src="/js/jquery.min.js"></script>
  <script src="/global.js"></script>
  <script defer>
    $('.chooseRadio').on('click', function () {
      $('.chooseRadio').removeClass('bg-gray-600 text-white');
      $('.chooseRadio').removeClass('bg-gray-50');
      $(this).addClass('bg-gray-600 text-white');
    });
  </script>
</body>

</html>
